<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC IIIT-V HacktoberFest Web App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">



    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>HacktoberFest-IIITV</title>
    <style>
        @keyframes loader {

            0%,
            10%,
            100% {
                width: 80px;
                height: 80px;
            }

            65% {
                width: 150px;
                height: 150px;
            }
        }

        @keyframes loaderBlock {

            0%,
            30% {
                transform: rotate(0);
            }

            55% {
                background-color: #ffffff;
            }

            100% {
                transform: rotate(90deg);
            }
        }

        @keyframes loaderBlockInverse {

            0%,
            20% {
                transform: rotate(0);
            }

            55% {
                background-color: #ffffff;
            }

            100% {
                transform: rotate(-90deg);
            }
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%) rotate(45deg) translate3d(0, 0, 0);
            animation: loader 1.2s infinite ease-in-out;
            z-index: 2;
        }

        .loader span {
            position: absolute;
            display: block;
            width: 40px;
            height: 40px;
            
            animation: loaderBlock 1.2s infinite ease-in-out both;
        }

        .loader span:nth-child(1) {
            background-color: #ff0000;
            top: 0;
            left: 0;
        }

        .loader span:nth-child(2) {
            background-color: #0099ff;
            top: 0;
            right: 0;
            animation: loaderBlockInverse 1.2s infinite ease-in-out both;
        }

        .loader span:nth-child(3) {
            background-color: #1eff00;
            bottom: 0;
            left: 0;
            animation: loaderBlockInverse 1.2s infinite ease-in-out both;
        }

        .loader span:nth-child(4) {
            background-color: #fae900;
            bottom: 0;
            right: 0;
        }

        body {
            background-color: #ffffff;
        }
    </style>

</head>


<body>


    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

    <nav class="navbar navbar-light bg-light top-bar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/logo.png" alt="" class="logo">
            </a>
        </div>
    </nav>
    <main class="page-content">
    </main>
    <div class="width"></div>
    <nav class="navbar fixed-bottom navbar-dark dark">
        <div class="container">
            <h5 class="center">Made with <i class="fas fa-heart"></i> by Amitvikram and Himanshu</h5>
        </div>
    </nav>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
